<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prototype for the EDB Layout.">

    <title>Eaternity &ndash; Plan &ndash; Recipe &ndash; Ingredient</title>


    <link rel="stylesheet" href="./css/pure-min.css">
    <link rel="stylesheet" href="css/layouts/prototype.css">




    <style type="text/css">
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            color: #333;
        }

        a {
            text-decoration: none;
            color: #1b98f8;
        }

        h1 {
            font-weight: 100;
            margin-bottom: 140px;
        }

        hr {
            margin-top: 40px;
            margin-bottom: -40px;
            width: 300px;
            margin-left: 0px;
            border-color: #fff;
            color: #f00;
            background-color: #f00;
        }

        .mydiv {
            position: absolute;
            top: 50px;
            left: 0px;
            overflow-y: scroll
        }

        #element {
            position: relative;
            top: 0px;
            left: 280px;
        }

        .preview {
            width: -webkit-calc(100% - 304px);
            min-width: 600px;
        }

        @media all and (max-width: 940px) {
            #element {
                margin-left: 0px;
                left: 270px;
            }
            .preview {
                width: -webkit-calc(100% - 268px);
            }
        }

        #preperation {
            margin: 0px 40px 20px 0px;
            padding: 0px 14px 0px 14px;
            border: 1px solid #ddd;
        }

        #recipe-info {
            margin-left: 20px;
            margin-bottom: 60px;
        }

        .ingredient-item:hover:after {
            border-left: 14px solid rgba(242, 242, 242, 1);
            border-top: 14px solid transparent;
            border-bottom: 14px solid transparent;
            left: -webkit-calc(100% + 14px);
            content: '';
            display: block;
            top: -10px;
            margin-top: -20px;
            margin-bottom: -20px;
            position: relative;
        }

        .calculated-height {
            height: -webkit-calc(100% - 60px);
            height: -moz-calc(100% - 60px);
            height: calc(100% - 60px);
        }

        .calculated-width {
            width: 240px;
        }

        .editing .ingredient-item {
            border-left: 6px solid #1b98f8;
            background: #f2f2f4;
        }

        â€‹ .editing {

            margin-left: -6px;
        }

        .editing .view {
            display: none;
        }

        .no_display {
            display: none;
        }

        .view {
            display: block;
        }

        .editing .edit {
            display: block;
        }

        .edit {
            display: none;
            margin-bottom: -3px;
            margin-top: -3px;
            margin-left: -3px;
        }

        .edit-list {
            width: 100px;
        }
    </style>



</head>

<body>
    
    <div class="eaternity-app"></div>


        <script src="node_modules/react/dist/react-with-addons.js"></script>
        <script src="node_modules/classnames/index.js"></script>
        <script src="node_modules/react/dist/JSXTransformer.js"></script>
        <script src="node_modules/director/build/director.js"></script>

        <script src="js/utils.js"></script>
        <script src="js/todoModel.js"></script>
        <!-- jsx is an optional syntactic sugar that transforms methods in React's
                `render` into an HTML-looking format. Since the two models above are
                unrelated to React, we didn't need those transforms. -->
        <script type="text/jsx" src="js/todoItem.jsx"></script>
        <script type="text/jsx" src="js/listItem.jsx"></script>
        <script type="text/jsx" src="js/projectItem.jsx"></script>
        <script type="text/jsx" src="js/footer.jsx"></script>
        <script type="text/jsx" src="js/app.jsx"></script>


</body>

</html>
